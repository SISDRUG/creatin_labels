<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить тип категории</title>
    <!-- Подключение Bootstrap CSS -->
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<header th:insert="blocks/header"></header>
<div class="container mt-5">
    <h1 class="mb-4">Добавить тип категории</h1>
    <form th:action="@{/admin/type-of-category}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">

        <div class="form-group">
            <label for="category">Категория:</label>
            <select class="form-control" id="category" name="categoryId" required>
                <option value="" disabled selected>Выберите категорию</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="title">Название типа:</label>
            <input class="form-control" type="text" id="title" placeholder="Название типа" name="title" required>
        </div>

        <div class="form-group">
            <label for="contetnt">Содержимое</label>
            <input class="form-control" type="text" id="contetnt" placeholder="Содержимое" name="text" required>
        </div>

        <div class="form-group">
            <label for="file">Изображение:</label>
            <input class="form-control-file" type="file" id="file" name="file" accept="image/*" required>
        </div>

        <button class="btn" type="submit">Добавить</button>
    </form>
</div>

<!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
